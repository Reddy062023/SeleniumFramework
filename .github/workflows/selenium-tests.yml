name: Selenium Tests

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main  # Trigger tests when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger tests on pull requests to the main branch
  workflow_dispatch:  # This allows manual triggering from the GitHub UI

jobs:
  selenium-tests:
    runs-on: ubuntu-latest  # You can use ubuntu-latest, windows-latest for Windows

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build and run the tests with Maven
      - name: Build and Test with Maven
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # Upload test reports as artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: target/surefire-reports/*.xml
