name: Selenium Tests

on:
  push:
    branches:
      - main  # Trigger tests when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger tests on pull requests to the main branch
  workflow_dispatch:  # This allows manual triggering from the GitHub UI

jobs:
  selenium-tests:
    runs-on: ubuntu-latest  # You can use ubuntu-latest, windows-latest for Windows

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install Google Chrome (required for GitHub Actions)
      - name: Install Google Chrome
        run: sudo apt-get update && sudo apt-get install -y google-chrome-stable

      # Build and run tests, excluding LogoTest from execution
      - name: Build and Test with Maven
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # Upload test reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/*.xml
